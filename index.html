    çå‹µåˆ—è¡¨ = (çå‹µåˆ—è¡¨ || []).slice().sort((a,b)=>(a.çå‹µéœ€æ±‚||0)-(b.çå‹µéœ€æ±‚||0));

    function esc(s){

    // âœ… ä¸é¡¯ç¤º IDï¼Œä½†ä»æŠŠ ID æ”¾é€²æœå°‹ç´¢å¼•ï¼ˆåœ¨ render hay è£¡ï¼‰
    function makeBody(items){
      if (!items || !items.length) return `<div class="soft">ï¼ˆæ­¤é–€æª»å°šæœªå¡«å¯«çå‹µï¼‰</div>`;
      return items.map(([id,qty,name])=>{
        return `

            <div class="reward-left">

    function render(filterText=""){
      const f = filterText.trim().toLowerCase();
      acc.innerHTML = "";
      let shown = 0;

      çå‹µåˆ—è¡¨.forEach((it, idx)=>{
        const need = it.çå‹µéœ€æ±‚ ?? "";
        const items = it.çå‹µå…§å®¹ ?? [];

        // æœå°‹ç´¢å¼•ï¼šé–€æª» + (id/qty/name)
        const hay = [

          ...items.flatMap(x => [String(x[0]), String(x[1]), String(x[2])])

        shown++;
